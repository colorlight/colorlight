<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Colorlight - 李伟光</title>
	<link rel="stylesheet" href="index/css/main.css">
	<link rel="stylesheet" href="index/css/normalize.css">
</head>
<body>
	<header class="pannel-cover">
		<div class="panel-main">
			
		</div>
	</header>

	<script>
		var e = document.getElementsByClassName('pannel-cover')[0];
		window.onload = function(){
		

			setTimeout('e.classList.add(\'panel-cover-collapse\')', 1000);

			setTimeout('e.classList.remove(\'panel-cover-collapse\')', 2000);
			
		}
	</script>
</body>
</html>
